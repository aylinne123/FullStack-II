<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="assets/js/app.js"></script>
</head>
<body>
    <div id="menu">
        <nav class="navbar navbar-expand-lg ms-5"> 
            <a class="nav-brand">
                 <img src="img/baby_world_transparent.png" alt="Logo" width="200" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-5 p-3">
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item p-3">
                        <a href="productos.html">
                            Productos
                        </a>
                    </li>
                    <li class="nav-item p-3">
                        <a href="nosotros.html">
                            Nosotros
                        </a>
                    </li>
                    <li class="nav-item p-3">
                        <a href="blogs.html">

                    <li class="nav-item p-3">
                        <a href="contacto.html">
                            Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container my-5">
        <div class="row">
            <!-- Lista de productos en el carrito -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Productos
                    </div>
                    <ul class="list-group list-group-flush">
                        <!-- Aquí JS insertará los productos del carrito -->
                    </ul>
                </div>
            </div>
            <!-- Resumen del carrito -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Resumen
                    </div>
                    <div class="card-body">
                        <p class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span aria-label="subtotal">$0</span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>Envío</span>
                            <span aria-label="envio">$0</span>
                        </p>
                        <hr>
                        <h5 class="d-flex justify-content-between">
                            <span>Total</span>
                            <span aria-label="total">$0</span>
                        </h5>
                        <button class="btn btn-success w-100 mt-3">Finalizar Compra</button>
                        <div class="alert alert-warning mt-3 text-center" role="alert">
                            Debes registrarte primero para finalizar la compra.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white pt-4 pb-2 mt-5">
        <div class="container text-center">
            <div class="mb-3">
                <a href="#" class="text-white me-3 fs-4">
